<!DOCTYPE html>
<html>
    <head>
        <title>DIV TAGS</title>
    </head>
    <body>
        <div style="width: 1100px; height: 800px; background-color: aliceblue; ">
            <div style="width: 500px; height: 800px; background-color: antiquewhite; float: left;">
                <div style="width: 500px; height: 400px; background-color: aquamarine;"></div>
                <div style="width: 500px; height: 400px; background-color: azure;">
                    <div style="width: 250px; height: 400px; background-color: beige; float: left;"></div>
                    <div style="width: 250px; height: 400px; background-color: bisque;"></div>
                </div>
            </div>
            <div style="width: 300px; height: 800px; background-color: aliceblue; float: left;"></div>
            <div style="width: 300px; height: 800px; background-color: aqua; float: left;">
                <div style="width: 300px; height: 400px; background-color: black;"></div>
                <div style="width: 300px; height: 400px; background-color: blanchedalmond;">
                    <div style="width: 150px; height: 400px; background-color: blue; float: left;"></div>
                    <div style="width: 150px; height: 400px; background-color: blueviolet; float: left;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
