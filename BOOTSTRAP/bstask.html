<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-primary">HEADER</div>
        </div>
        <div class="row">
            <div class="col-2 bg-warning">MAIN</div>
            <div class="col-1 bg-light">EMPTY</div>
            <div class="col-1 bg-danger-subtle">SIDEBAR</div>
        </div>
        <div class="row">
            <div class="col-4 bg-success">footer</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-primary border p-5 d-flex justify-content-center">header</div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger p-5">main</div>
            
            <div class="offset-3 col-3 bg-warning p-5">sidebar</div>
        </div>
        <div class="row">
            <div class="col-12 bg-success border p-5 d-flex justify-content-center">footer</div>
        </div>
    </div>
</body>
</html>
