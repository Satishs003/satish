<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style type="text/css">
        .internal{
            font-size: 50px;
            font-family: cursive;
            color: white;
            background-color: green;
        }
    </style>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <h1>Inline Styling</h1>
    <p style="color: red; background-color: greenyellow; font-size: 40px;">This is a inline Styling in CSS.</p>
    <h1>Internal Styling</h1>
    <p class="internal">This is a internal styling in CSS.</p>
    <h1>External Styling</h1>
    <p class="external">This is my external styling in CSS</p>
    <h1>Using ID selector</h1>
    <p id="id">I have used ID property in this line.</p>
    <h1 align="center">ID SELECTOR</h1>
    <a href="#home">home</a>
    <a href="#contacr">contact</a>
    <a href="#about">about</a>
    <p id="home"></p>
    <p id="contact"></p>
</body>
</html>
