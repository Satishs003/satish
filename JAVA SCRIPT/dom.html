<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="hh">FULL STACK DEVELOPMENT</h1>
    <h1 id="hh1">FRONT-END</h1>
    <script type="text/javascript">
        let heading1 = document.getElementById('hh');
        hh.innerHTML = '<p>FSD</p>'
        heading1.style.color="red"
        let heading2 = document.getElementById('hh1');
        hh1.innerText = '<p>BACK-END</p>'
        heading2.style.color="green"
        heading2.style.fontSize='45px'
    </script>
</body>
</html>
